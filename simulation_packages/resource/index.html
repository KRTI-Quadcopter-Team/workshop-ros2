<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Web UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/7/roslib.min.js" integrity="sha512-qYwkqGDmuLg/3qc/4pGNw9wctYUiotRyx5vrgiYzy9U/BSopwE69AiOWtABM7QvnkCPeJ7DmJUtaxJDltZYuag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eventemitter3/5.0.1/index.min.js" integrity="sha512-2Ennqwp8s5F7iz0njdlWWKbd6bCby5nny78Wt9e9t780ErG6eb/vaFDkIt/j3EVhBXeCYH7uc0eFmOvc0EbwLA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <!-- VIDEO -->
    <div class="row my-4">
        <div class="col d-flex justify-content-center">
            <img src="" class="p-1 bg-dark" alt="" id="video" />
        </div>
    </div>

    <!-- INFO -->
    <div class="row my-4">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="alert alert-success">
                <h4 class="alert-heading">ROS + Bootstrap interface demo</h4>
                <ul>
                    <li>set speed using a slider</li>
                    <li>use joystick or WASD keys on keyboard to move </li>
                </ul>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
    
</body>
</html>
