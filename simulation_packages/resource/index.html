<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone GUI Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container py-1">
        <div class="d-flex flex-column align-items-center gap-5">
            <h1 class="fw-bold text-decoration-underline">Drone WEB UI</h1>
            <div class="d-flex flex-column">
                <h3>Status: <span id="status" class="text-primary" style="transition: color 0.3s ease, background-color 0.3s ease">N/A</span></h3>
                <button id="refresh" type="button" class="btn btn-primary fw-bold" onClick="window.location.reload();">Refresh</button>
            </div>
            <!-- VIDEO -->
            <div class="row my-4">
                <div class="col d-flex justify-content-center">
                    <img src="" class="p-1 bg-dark" alt="" id="video" />
                </div>
            </div>
            <!-- INFO -->
            <div class="d-flex gap-3">
                <div class="d-flex flex-column align-items-center">
                    <p class="fw-bold">Sensor Data</p>
                    <p>Front Lidar: <span id="lidar_front">N/A</span></p>
                    <p>right Lidar: <span id="lidar_right">N/A</span></p>
                    <p>back Lidar: <span id="lidar_back">N/A</span></p>
                    <p>left Lidar: <span id="lidar_left">N/A</span></p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <p class="fw-bold">Grip Pwr</p>
                    <p><span id="grip_status" class="text-primary">N/A</span></p>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <p class="fw-bold">Command Vel</p>
                    <p>Avoid: <span id="avoid">N/A</span></p>
                    <p>Mission_vel: <span id="mission_vel">N/A</span></p>
                    <p>Avoid_vel: <span id="avoid_vel">N/A</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/eventemitter2@6.4.9/lib/eventemitter2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roslibjs/7/roslib.min.js" integrity="sha512-qYwkqGDmuLg/3qc/4pGNw9wctYUiotRyx5vrgiYzy9U/BSopwE69AiOWtABM7QvnkCPeJ7DmJUtaxJDltZYuag==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="webui.js"></script>
</body>
</html>
